<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    
    <header>
        <h1 class="time"></h1>
    </header>

    <main id="bomb">
        <div class="container">
            <h1>Coding Quiz Challenege</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="commence">Start Quiz</button> 
        </div>

        <div id="quiz">
            <h2 id="question"></h2>
            <div class="answer-buttons">
                <button class="answer"></button>
                <button class="answer"></button>
                <button class="answer"></button>
                <button class="answer"></button>
            </div>
        </div>

        <div id="end">
            <h2>All Done!</h2>
            <p>Your Final Score is <span id="final-score"></span></p>
            <p id="high-score"></p>
            <form id="initials-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3" required>
                <button type="submit">submit</button>
            </form>
        </div>

        <div id="high-scores">
            <h2>High Scores</h2>
            <ol id="high-scores-list">
                
            </ol>
            <button id="go-back">Go Back</button>
            <button id="clear-scores">Clear High Scores</button>
        </div>

    </main>  
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
